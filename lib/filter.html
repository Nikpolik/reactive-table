<template name="reactiveTableFilter">
  <div id="{{id}}" class="{{class}}">
    <span class="input-group-addon">
      {{#if useFontAwesome}}
        <i class="fa fa-filter"></i>
      {{else}}
        {{#if label}}
          <span>{{label}}</span>
        {{else}}
          {{i18n 'reactiveTable.filter'}}
        {{/if}}
      {{/if}}
    </span>
    {{#if useFontAwesome}}
      {{#if label}}
      <div class="ui input">
        <input class="prompt reactive-table-input form-control" type="text" value="{{filter}}" placeholder="{{label}}">
      </div>
      {{else}}
        <div class="ui input">
          <input class="reactive-table-input form-control" type="text" value="{{filter}}" placeholder="{{i18n 'reactiveTable.filter'}}">
        </div>
      {{/if}}
    {{else}}
      <div class="ui input">
        <input class="reactive-table-input form-control" type="text" value="{{filter}}">
      </div>
    {{/if}}
  </div>
</template>
